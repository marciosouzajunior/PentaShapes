<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PentaShapes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

	<h1>PentaShapes</h1>

	<div class="options">
		<p>Root: C#</p>
	</div>


	<div class="guitar-neck">
		

		<div class="fret first"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		
		<ul class="dots">
			<li class="dots-3"></li>
			<li class="dots-5"></li>
			<li class="dots-7"></li>
			<li class="dots-9"></li>
			<li class="dots-12-a"></li>
			<li class="dots-12-b"></li>
			<li class="dots-15"></li>
			<li class="dots-17"></li>
		</ul>

		<ul class="strings">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<ul class="open-notes">
			<li class="low-e">E</li>
			<li class="b">B</li>
			<li class="g">G</li>
			<li class="d">D</li>
			<li class="a">A</li>
			<li class="high-e">E</li>
		</ul>
		<div class="notes">
			<div class="mask high-e" data-string="e_high"><ul></ul></div>
			<div class="mask b" data-string="b"><ul></ul></div>
			<div class="mask g" data-string="g"><ul></ul></div>
			<div class="mask d" data-string="d"><ul></ul></div>
			<div class="mask a" data-string="a"><ul></ul></div>
			<div class="mask low-e" data-string="e_low"><ul></ul></div>
		</div>
	</div>

	<script src="./jquery-2.1.3.js"></script>
	<script src="./script.js"></script>

</body>
</html>
