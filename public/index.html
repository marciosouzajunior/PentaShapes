<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PentaShapes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

	<h1>PentaShapes</h1>

	<div class="options">

		SCALE:
		<select id="scale-select">
			<option value="chromatic">Chromatic</option>
			<option value="penta_min" selected>Pentatonic Minor</option>
			<option value="penta_maj">Pentatonic Major</option>
			<option value="blues">Blues</option>
			<option value="major" disabled>Major</option>
			<option value="minor" disabled>Minor</option>
			<option disabled>_________</option>
			<option value="ionian">Ionian</option>
			<option value="dorian" disabled>Dorian</option>
			<option value="phrygian" disabled>Phrygian</option>
			<option value="lydian" disabled>Lydian</option>
			<option value="mixolydian" disabled>Mixolydian</option>
			<option value="aeolian" disabled>Aeolian</option>
			<option value="locrian" disabled>Locrian</option>
		</select>

		<p style="margin-top: 10px;">Root: <span id="root-note"></span></p>

		<div id="shape-checkbox" style="margin-top: 15px;">
			<label><input type="checkbox" id="shape_1" value="shape_1" disabled onclick="shapeClick()"> Shape 1</label>
			<label><input type="checkbox" id="shape_2" value="shape_2" disabled onclick="shapeClick()"> Shape 2</label>
			<label><input type="checkbox" id="shape_3" value="shape_3" disabled onclick="shapeClick()"> Shape 3</label>
			<label><input type="checkbox" id="shape_4" value="shape_4" disabled onclick="shapeClick()"> Shape 4</label>
			<label><input type="checkbox" id="shape_5" value="shape_5" disabled onclick="shapeClick()"> Shape 5</label>
		</div>
		
		<button style="margin-top: 15px;" id="reset-button" disabled>RESET</button>

	</div>


	<div class="guitar-neck">
		

		<div class="fret first"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		<div class="fret"></div>
		
		<ul class="dots">
			<li class="dots-3"></li>
			<li class="dots-5"></li>
			<li class="dots-7"></li>
			<li class="dots-9"></li>
			<li class="dots-12-a"></li>
			<li class="dots-12-b"></li>
			<li class="dots-15"></li>
			<li class="dots-17"></li>
		</ul>

		<ul class="strings">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<ul class="open-notes">
			<li class="low-e">E</li>
			<li class="b">B</li>
			<li class="g">G</li>
			<li class="d">D</li>
			<li class="a">A</li>
			<li class="high-e">E</li>
		</ul>
		<div class="notes">
			<div class="mask high-e" data-string="e_high"><ul></ul></div>
			<div class="mask b" data-string="b"><ul></ul></div>
			<div class="mask g" data-string="g"><ul></ul></div>
			<div class="mask d" data-string="d"><ul></ul></div>
			<div class="mask a" data-string="a"><ul></ul></div>
			<div class="mask low-e" data-string="e_low"><ul></ul></div>
		</div>

	</div>

	<div class="info-message">
		<p>Select a root note on the guitar neck to see the scale.</p>
	</div>	

	<script src="./jquery-2.1.3.js"></script>
	<script src="./scales.js"></script>
	<script src="./script.js"></script>

	</script>

</body>
</html>
